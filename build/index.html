<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample To-do List</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section class="container">
        <div id="title">
            <h1 style="text-align: center">{{message}}</h1>
        </div>
        <div id="addItem">
            <label>Add an Item:</label>
            <input v-model="addme" type="text">
            <p>{{ addme }}</p>
            <button v-on:click="add('test')">Add this</button>
        </div>
        <div id="items">
            <ul>
                <li v-for="todo in todos">
                    <input type="checkbox"> {{todo.text}}
                </li>
            </ul>
        </div>
    </section>

    <script>
        var title = new Vue({
            el: "#title",
            data: {
                message: "Your Todo List"
            }
        });

        var itemsdata = new Vue({
            el: "#items",
            data: {
                todos: [{
                        text: 'Item'
                    },
                    {
                        text: 'Item'
                    },
                    {
                        text: 'Another item'
                    },
                    {
                        text: 'And the last item'
                    }
                ]
            }
        });
        
        new Vue({
          el: '#addItem',
          methods: {
            add: function (message) {
                itemsdata.todos.push({text: message});
            }
          }
        });
        
        

    </script>
</body>

</html>
